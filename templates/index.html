<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Extractor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="app">
        <div class="left-panel">
            <div class="section-header">
                <div class="icon">üìÑ</div>
                <h2>Document</h2>
            </div>
            <div class="upload-zone" id="uploadZone">
                <input type="file" id="pdfInput" accept=".pdf" multiple>
                <div class="upload-content">
                    <div class="upload-icon-large">üìò</div>
                    <div class="upload-label">Browse or drop PDF</div>
                    <div class="upload-hint">Maximum size 50 MB ¬∑ secured client-side</div>
                </div>
            </div>
            <div class="file-tabs-container" id="fileTabsContainer" style="display: none;">
                <div class="file-tabs-header">
                    <span class="tabs-label">PDF Files</span>
                    <button class="clear-all-btn" id="clearAllBtn">Clear all</button>
                </div>
                <div class="file-tabs" id="fileTabs"></div>
            </div>
            <div class="file-metadata" id="fileMetaSection"></div>
            <div class="preview-container" id="pdfPreviewArea">
                <div class="empty-preview-message" id="previewEmptyMsg">
                    <span>‚è∫ No PDF loaded ‚Äî upload to preview</span>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="right-header">
                <div class="title-group">
                    <div class="icon">üìã</div>
                    <h2>Content</h2>
                </div>
                <div class="page-pill" id="pageCountBadge">ready</div>
            </div>
            <div class="content-tabs-container" id="contentTabsContainer" style="display: none;">
                <div class="content-tabs" id="contentTabs"></div>
            </div>
            <div class="text-content-panel" id="textDisplayArea">
                <div class="placeholder-text">
                    <span>‚¨Ö Upload a PDF to extract and display text</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
